<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 add-todo-section">
      <div class="mt-3 w-100" title="add task form">
        <mat-card class="m-auto text-center w-100 p-2">
          <h3>Add new task</h3>
          <form [formGroup]="todoForm" class="m-auto pt-3 w-100">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>task title</mat-label>
              <input formControlName="title" matInput />
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Task description</mat-label>
              <textarea formControlName="description" matInput rows="5" cols="10"></textarea>
            </mat-form-field>
          </form>
          <div class="d-flex justify-content-center">
            <app-button *ngIf="!isEditEnabled" color="primary" text="Add" icon="add" [isDisable]="todoForm.invalid"
            (btnClicked)="addTask()"></app-button>
            <app-button *ngIf="isEditEnabled" color="primary" text="Update" icon="update" [isDisable]="todoForm.invalid"
            (btnClicked)="updateTask()"></app-button>
            <app-button *ngIf="isEditEnabled" color="accent" text="Cancel" icon="undo"
            (btnClicked)="cancelUpdate()"></app-button>
          </div>
          <!-- <button *ngIf="!isEditEnabled" (click) = "addTask()" mat-raised-button [disabled]="todoForm.invalid" color="primary">
              <mat-icon>add</mat-icon>Add
            </button>
            <button  *ngIf="isEditEnabled"  (click) = "updateTask()" mat-raised-button [disabled]="todoForm.invalid" color="primary">
              <mat-icon>update</mat-icon>Update
            </button>
            <button  *ngIf="isEditEnabled"   (click) = "cancelUpdate()" mat-raised-button [disabled]="todoForm.invalid" color="accent">
              <mat-icon>undo</mat-icon>Cancel
            </button> -->
        </mat-card>
      </div>
    </div>
    <div class="col-md-9">
      <div class="container mt-3" cdkDropListGroup>
        <div class="row">
          <div class="col-md-4" *ngFor="let todo of todos">
            <!-- todo list -->
            <div class="example-container">
              <h3 class="column-title d-flex align-items-center justify-content-center">
                <mat-icon>{{ todo.titleIcon }}</mat-icon> {{ todo.todosTitle }}
                <small *ngIf="todo.todosTask.length > 0">
                  ({{ todo.todosTask.length }})</small>
              </h3>
              <div cdkDropList [cdkDropListData]="todo.todosTask" class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of todo.todosTask; let i = index" cdkDrag>
                  <p class="task-content" [ngClass]="{
                      'task-done': todo.todosTitle === 'Done' && item.done
                    }">
                    <span>{{ item.title }}</span>
                    <br />
                    <span class="task-description">{{ item.description }}</span>
                  </p>
                  <div class="box">
                    <button *ngIf="todo.todosTitle === 'To do List'" mat-icon-button color="secondary"
                      (click)="onEdit(i, item)">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button *ngIf="todo.todosTitle === 'Done'" mat-icon-button [color]="item.done ? 'warn' : 'primary'"
                      (click)="onDone(i, item)">
                      <mat-icon>check_circle</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteTask(i, todo.todosTitle)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
