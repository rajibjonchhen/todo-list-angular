
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 add-todo-section">
      <div class="mt-3 w-100">
        <mat-card class="m-auto text-center w-100 p-2">
          <h3>Add new task</h3>
            <form [formGroup]="todoForm" class="m-auto pt-3 w-100">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>task title</mat-label>
                <input  formControlName="itemTitle"  matInput />
              </mat-form-field>
              <mat-form-field appearance="outline"  class="w-100">
                <mat-label>Task description</mat-label>
                <textarea  formControlName="itemDescription"  matInput rows="5" cols="10"></textarea>
              </mat-form-field>
            </form>
            <button *ngIf="!isEditEnabled" class="flex justify-content-center" (click) = "addTask()" mat-raised-button [disabled]="todoForm.invalid" color="primary">
              <mat-icon>add</mat-icon>Add
            </button>
            <button  *ngIf="isEditEnabled"  class="flex justify-content-center" (click) = "updateTask()" mat-raised-button [disabled]="todoForm.invalid" color="primary">
              <mat-icon>update</mat-icon>Update
            </button>
        </mat-card>
      </div>
    </div>
    <div class="col-md-9">
      <div class="container mt-3" cdkDropListGroup>
        <div class="row">
          <div class="col-md-4">
            <!-- todo list -->
            <div class="example-container">
              <h3 class="column-title d-flex align-items-center justify-content-center"><mat-icon>list</mat-icon> To do List <small *ngIf="tasks.length>0"> ({{tasks.length}})</small></h3>
              <div
                cdkDropList
                [cdkDropListData]="tasks"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box " *ngFor="let item of tasks; let i = index" cdkDrag>
                  <p class="task-content">
                    <span>{{item.title}}</span>
                    <br/>
                    <span  class="task-description">{{item.description}}</span>
                  </p>
                  <div class="box">
                    <button mat-icon-button color="secondary" (click)="onEdit(i, item)"><mat-icon>edit</mat-icon></button>
                    <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon>delete</mat-icon></button>
                  </div>
                </div>
                </div>
            </div>
          </div>
          <div class="col-md-4">
            <!-- inprogress -->
            <div class="example-container">
              <h3 class="column-title d-flex align-items-center justify-content-center">
                <mat-icon>update</mat-icon>In progress <small *ngIf="tasksInProgress.length>0" style="opacity:${tasksInProgress.length? 1:0}"> ({{tasksInProgress.length}})</small></h3>
              <div
                cdkDropList
                [cdkDropListData]="tasksInProgress"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of tasksInProgress; let i = index" cdkDrag>
                  <p>
                    <span>{{item.title}}</span>
                    <br/>
                    <span class="task-description">{{item.description}}</span>
                  </p>
                  <div class="box">
                    <button mat-icon-button color="warn" (click)="deleteTaskInProgress(i)"><mat-icon>delete</mat-icon></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <!-- task done -->
            <div class="example-container">
              <h3 class="column-title d-flex align-items-center justify-content-center"><mat-icon>check_circle</mat-icon>Done <small *ngIf="tasksDone.length>0"> ({{tasksDone.length}})</small></h3>
              <div
                cdkDropList
                [cdkDropListData]="tasksDone"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box " *ngFor="let item of tasksDone ; let i = index" cdkDrag>
                  <p>
                    <span>{{item.title}}</span>
                    <br/>
                    <span  class="task-description">{{item.description}}</span>
                  </p>
                  <div class="box">
                    <button mat-icon-button class="text-success" ><mat-icon >check_circle</mat-icon></button>
                    <button mat-icon-button color="warn" (click)="deleteTaskDone(i)"><mat-icon>delete</mat-icon></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
